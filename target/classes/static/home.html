</head>
<body>

    <div class="layui-layout layui-layout-admin">
        <!-- 主体内容 -->
        <div class="" id="LAY_app_body">

            </div>

    </div>

<script type="text/javascript" src="/static/js/jquery-1.9.1.min.js"></script>

<script type="text/javascript">
    (function () {
        var top = $(window).height() / 2 - 200;

        if(domain!='admin.cloudsvc.cn'){
            $("#page-content").html('<div style="width: 300px;margin: 0 auto;margin-top:' + top + 'px"><img alt="" src="/static/image/welcome.png" style="width: 300px;"></div>');
        }

    })();
</script>
